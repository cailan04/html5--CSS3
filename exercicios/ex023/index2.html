<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de celulas</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .um {
            background-color: aqua;

        }
        .dois{
            background-color: aquamarine;

        }
        .tres{ 
            background-color: rgb(25, 97, 97);

        }
        .quatro{
            background-color: blue;

        }
    </style>
</head>
<body>
 <table>
    <colgroup>
        <col class="um">
        <col class="dois">
        <col class="tres">
        <col class="quatro">
    </colgroup>
    <tr>
        <td>1</td>
        <td>2</td>
        <td rowspan="2">3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>   
        <td>7</td>
    </tr>
    <tr>
        <td colspan="3">8</td>
        <td>9</td>
    </tr>
    <tr>
        <td rowspan="2">10</td>
        <td colspan="2">11</td>
        <td>12</td>
    </tr>
    <tr>
        
        <td>13</td>
        <td>14</td>
        <td>15</td>
    </tr>
 </table>
</body>
</html>
